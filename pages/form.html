<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@500&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- Javascript -->
    <script src="../script/script.js" defer></script>

    <title>Quizz App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main_title">Quizz App</h1>
    </header>

    <main>
      <section class="profile_box">
        <form action="submit" id="question_form_form">
          <legend class="question_form_title">
            <h2>Create Your Own Question</h2>
          </legend>
          <label class="form_input_label" for="question_form_userquestion"
            >Your Question</label
          >
          <textarea
            class="question_form_input"
            name="question_form_userquestion"
            id="question_form_userquestion"
            rows="3"
            placeholder="Type your question here..."></textarea>
          <label class="form_input_label" for="question_form_useranswer"
            >Your Answer</label
          >
          <textarea
            class="question_form_input"
            name="question_form_useranswer"
            id="question_form_useranswer"
            rows="3"
            placeholder="Type your answer here..."></textarea>

          <label class="form_input_label" for="question_form_category_hashtags"
            >Question Hashtags</label
          >
          <select
            type="selection"
            name="question_form_category_hashtags"
            id="question_form_category_hashtags"
          >
            <option value="#arts&culture">Arts & Culture</option>

            <option value="#film&music">Film & Music</option>

            <option value="#geography">Geography</option>

            <option value="#history">History</option>

            <option value="#humour">Humourous, Riddles & Jokes</option>

            <option value="#language">Language</option>

            <option value="#science&nature">Science & Nature</option>

            <option value="#sport">Sport</option>
          </select>
          <button type="submit" id="question_form_submit_button">Add Your Question</button>
        </form>
      </section>
    </main>

    <footer>
      <a href="../index.html" class="footer__link footer__link--inactive"
        ><img src="../assets/home.png" alt="home icon" class="icon"
      /></a>
      <a href="./bookmarks.html" class="footer__link footer__link--inactive"
        ><img
          src="../assets/bookmark_transparent.png"
          alt="current page bookmarked questions"
          class="icon"
      /></a>
      <a href="./form.html" class="footer__link footer__link--active"
        ><img
          src="../assets/edit_full.png"
          alt="link to profile page"
          class="icon"
      /></a>
      <a href="./profile.html" class="footer__link footer__link--inactive"
        ><img
          src="../assets/profile.png"
          alt="link to profile page"
          class="icon"
      /></a>
    </footer>
  </body>
</html>
